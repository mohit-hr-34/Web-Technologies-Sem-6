 <h2>Banana Milkshake</h2>
 <b>Ingredients:</b>
 <ul>
 <li>1 banana</li>
 <li>250ml Milk</li>
 <li>3 Ice cubes</li>
 </ul>
 <b>Method:</b>
 <ol>
 <li>Peel the banana and add to the blender</li>
 <li>Add the milk and ice cubes to the blender</li>
 <li>Turn on the blender for 30 seconds</li>
 <li> Milkshake is ready </li>
 </ol>
